{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {%block styles%}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.css" %}" >
     {%endblock%}

     {%block scripts%} 
    <script type="text/javascripts" src="{% static "jquery/jquery-3.4.1.min.js"%}"></script>
    <script type="text/javascripts" src="{% static "bootstrap/js/bootstrap.js"%}"></script>
    {%endblock%}

    <title>{% block title %}Simple is Better Than Complex{% endblock %}</title>
  </head>
  
  <body>
    <header>
        
      <h1>SIGN UP WITH</h1>

      <a href="{% url 'social:begin' 'facebook' %}"> 
        <img src="{% static "facebook.png"%}" width="100" height="40" class="btn btn-light" data-toggle="tooltip" title="{% trans 'Facebook' %}">
       </a>

      <a href="{% url 'social:begin' 'google-oauth2' %}">
        <img src="{% static "google.png"%}" width="100" height="40" class="btn btn-light" data-toggle="tooltip" title="{% trans 'Google' %}">
      </a>
      
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}

    </main>
  </body>
</html>
